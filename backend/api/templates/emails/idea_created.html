<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #4a90e2; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .footer { text-align: center; padding: 20px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Idea Submitted</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>A new idea has been submitted by {{ creator_name }}.</p>
            <h2>{{ idea_title }}</h2>
            <p>{{ idea_description }}</p>
            <p>Please review this idea at your earliest convenience.</p>
        </div>
        <div class="footer">
            <p>This is an automated message from the IMS Connect platform.</p>
        </div>
    </div>
</body>
</html>
